<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" href={{image}}>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
     <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta content={{refresh_ms}} http-equiv="refresh">
    <meta charset="UTF-8">
    <title>{{artist_name}}-{{song_title}}</title>
</head>
<body >

     <div id="image">
        <a><img id="img" src={{image}}></a>

    </div>



<div id = "song_title"> <a>{{artist_name}}-{{song_title}}</a> </div>
<div id='lyric_section'>
        <pre id="lyrics"><span>{{ data }}</span></pre>
    </div>
</body>
</html>
<style>
    @media screen and (min-width: 240px) {
        body{
            background-image: {{image}};
            margin-top: -0.001vh;
            background-color: #2f3032;

        }
        #image{

            position: fixed;
            alignment: center;
            display: block;
            width: 60vw;
            height: 40vh;
            margin-left: 20vw;
            z-index: 8;
            margin-bottom: -5vh;
        }
        #img{
            width: 100%;
            height: 100%;
        }
        #song_title{
            font-family: Circular, Helvetica arial, sans-serif;
            display: block;
            text-align: center;
            background-color: #2f3032;
            color: #ede68a;
            position: fixed;
            alignment: center;
            width: 60vw;
            font-size: 2.2vh;
            margin-left: 20vw;
            margin-top: 40vh;
            z-index: 8;

        }
        #lyrics{
            font-family: Circular, Helvetica arial, sans-serif;
            text-align: center;
            display: block;
            position: absolute;
            margin-left: 30vw;
            margin-right: 30vw;
            width: 40vw;
            margin-top: 43.8vh;
            font-size: 2vh;
            background-color: #2f3032;
            color: #ede68a !important;
        }
    }
    pre {
        overflow-x: auto;
        white-space: pre-wrap;
        white-space: -moz-pre-wrap;
        white-space: -pre-wrap;
        white-space: -o-pre-wrap;
        word-wrap: break-word;
    }
</style>
